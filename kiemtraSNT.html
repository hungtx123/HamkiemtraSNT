<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function songuyento(a) {
        let dem = 0;
        for (let i = 2; i <= Math.sqrt(a); i++) {
            if (a % i == 0) {
                dem++;
                break;
            }
        }
        if (dem == 0) {
            return a;
            }
        else return 0;
        }
         let giatri=3;
         document.write(" 2 ");
         while (songuyento(giatri)<1000) {
             if (songuyento(giatri)!=0){
                 document.write(" "+songuyento(giatri));
             }
             giatri++;
            }
</script>
</body>
</html>
